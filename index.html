<!DOCTYPE html>

            <ul id="main-nav" class="nav">
                <li>
                    <button class="btn nav-btn">Model S</button>
                </li>
                <li>
                    <button class="btn nav-btn">Model 3</button>
                </li>
                <li>
                    <button class="btn nav-btn">Model X</button>
                </li>
                <li>
                    <button class="btn nav-btn">Model Y</button>
                </li>
                <li>
                    <button class="btn nav-btn">Solar Roof</button>
                </li>
                <li>
                    <button class="btn nav-btn">Solar Panels</button>
                </li>
            </ul>
            <ul id="side-nav" class="nav">
                <li>
                    <button class="btn nav-btn">Shop</button>
                </li>
                <li>
                    <button class="btn nav-btn">Acount</button>
                </li>
                <li>
                    <button class="btn nav-btn">Menu</button>

            </ul>
        </header>
        <main>
            <div id="headline">

            </div>
            <div id="detailes">

                <div class="first-box box">

                </div>
                <div class="second-box box">
                    <h2><span class="big-font">358</span> mi</h2>
                    <p>Range (EPA est.)</p>
                </div>
                <div class="third-box box">
                    <h2><span class="big-font">AWD</span></h2>
                    <p>Dual Motor</p>
                </div>
                <div class="fourth-box box">
                    <button class="order-btn btn">order now</button>

        <footer>
            <button><i class="fa-solid fa-angle-down"></i></button>
